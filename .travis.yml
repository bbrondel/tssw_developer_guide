sudo: false
dist: xenial
language: python
matrix:
  include:
    # Use the Python 3.7 build for doc uploads
    - python: "3.7"
      env: LTD_SKIP_UPLOAD=false
install:
  - "pip install -r requirements.txt"
  - "pip install ltd-conveyor"
script:
  - "package-docs -d doc build"
after_success:
  - 'ltd upload --product tssw-developer --travis --dir doc/_build/html'
env:
  global:
    - LTD_SKIP_UPLOAD=true  # disable doc uploads by default
    - secure: ""
    - secure: ""
